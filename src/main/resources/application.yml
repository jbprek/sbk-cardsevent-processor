server:
  port: 10001
spring:
  application:
    name: sbk-card-event-processor-avro

application:

  kafka:
    bootstap-servers: localhost:9092
    schema-registry-url: http://localhost:8081
    producer:
      bootstrap-servers: ${application.kafka.bootstap-servers}
      schema-registry-url: ${application.kafka.schema-registry-url}
      topic: cards-events-avro-topic
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer

    consumer:
      bootstrap-servers: ${application.kafka.bootstap-servers}
      schema-registry-url: ${application.kafka.schema-registry-url}
      topic: cards-events-avro-topic
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer

      group-id: cards-events-avro-group-1
      auto-offset-reset: earliest

#    listener:
#      concurrency: 3
#      ack-mode: manual


logging:
  level:
    org:
      springframework: INFO
      apache.kafka: INFO
      springframework.kafka: INFO



